name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:ci

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          # If you need secrets for build (like OPENAI_API_KEY, DATABASE_URL):
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm build
