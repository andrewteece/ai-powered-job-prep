name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --run

      # New: Build just like Vercel
      - name: Build
        env:
          # If your Next build needs env vars, add them in repo settings → Secrets and variables → Actions,
          # then reference them here, e.g.:
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm build
